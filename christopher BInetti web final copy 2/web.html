<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-US Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Binetti</title>
    <link rel="stylesheet" href="web.css">
</head>

<body>
    <header>
        <h2 class="logo"> Christopher Binetti</h2>
        <nav class="navigation">
            <a href="contact.html">Contact</a>
            
            <a href="webResume.html">Resume</a>
            
            <a href="projects.html">Projects</a>
            
            <button class="btnLogin-pop">Login</button>

        </nav>
    </header>
    <div class="wrapper">

        <span class="icon-close">        <! –– put X to exit out of login in  ––>
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>  <! –– icon presented ––>
                    <input type="text" required>
                    <label>Username</label> 
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>  <! –– icon presented ––>
                    <input type="email" required>
                    <label>Email</label> 
                </div>
                <div class="input-box">    <! –– allows for the input ––>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> <! –– icon presented ––>
                    <input type="password" required> <! –– requires password ––>
                    <label>Password</label> 
                    <a href="#">Forgot Password?</a>

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" 
                class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a 
                        href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
                                    <! –– this part is for the login-register  ––>



        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>  <! –– icon presented ––>
                    <input type="text" required>
                    <label>Username</label> 
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>  <! –– icon presented ––>
                    <input type="email" required>
                    <label>Email</label> 
                </div>
                <div class="input-box">    <! –– allows for the input ––>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> <! –– icon presented ––>
                    <input type="password" required> <! –– requires password ––>
                    <label>Password</label> 

                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" 
                class="btn">Register</button>
                <div class="login-register">
                    <p>Don't have an account? <a 
                    href="#" 
                    class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>          
    </div>


    <script src="web.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
